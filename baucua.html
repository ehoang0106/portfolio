<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bau Cua</title>
    <link rel="stylesheet" href="./baucua.css">
</head>
<body>
    <div class="container">
        <img src="./image/bowl.png" id="bowl">

        <div class="cube-block">
            <div class="first-row">
                <img class="cube first" src="./image/bau.png" alt="bau">
                <img class="cube second" src="./image/cua.png" alt="bau">
            </div>
            
            <div class="second-row">
                <img class="cube third" src="./image/tom.png" alt="bau">
            </div>
        </div>
        
        <img src="./image/disk.png" id="disk">
        

        <div class="buttons">
            <button class="button close" id="close">Close</button>
            <button class="button shuffle" id="shuffle">Shuffle</button>
            <button class="button open" id="open">Open</button>
        </div>


        

    </div>

    <div class="alert">
        <div class="alert-box" id="alertOpen">
            <p>Mở nắp ✅</p>
        </div>
        
        <div class="alert-box" id="alertClose">
            <p>Đóng nắp ❌</p>
        </div>
    
        <div class="alert-box" id="alertShuffle">
            <p>Xốc thành công ✅</p>
        </div>
    </div>

    
    
    
    

    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="./baucua.js"></script>    

</body>
</html>
